<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- 
		Starter Template https://getbootstrap.com/docs/4.6/examples/starter-template/
		-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">웹프로그래밍</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/index.html">HOME</a>
            </li>
            {% if not name %}
            <li class="nav-item">
              <a class="nav-link" href="/join.html">회원가입</a>
            </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav">
            {% if name %}
            <li class="nav-item">
              <a class="nav-link active">{{ name }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html/logout">로그아웃</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login.html">로그인</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% if name %}
    <div class="text-center">로그인 성공!</div>
    {% else %}
    <div class="text-center">로그인 후 사용해주세요.</div>
    {% endif %}
  </body>
</html>
