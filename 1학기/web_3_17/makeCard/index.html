<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="page">
      <div class="intro-card">
        <div class="intro-image">
          <img src="1213임재현.png" width="200px" height="200px" />
        </div>
        <div class="intro-meta">
          <h1>임재현</h1>
          <div>대구소프트웨어마이스터고등학교 학생</div>
          <ul>
            <li>Phone: 010-4846-0513</li>
            <li>Mail: ljh040513@naver.com</li>
          </ul>
        </div>
        <div class="intro-content">
          안녕하세요, 대구소프트웨어마이스터고등학교에 재학중인 임재현입니다.
          <div class="intro-contents"></div>
        </div>
        <div class="intro-buttons">
          <button id="btn-hello">인사</button>
          <button id="btn-star">반짝반짝</button>
        </div>
        <script>
          document
            .getElementById("btn-hello")
            .addEventListener("click", function (event) {
              alert("안녕하세요");
            });

          document
            .querySelector("#btn-star")
            .addEventListener("click", function (event) {
              var content = "";
              for (var i = 1; i < 6; i++) {
                var row = "";
                for (var k = 0; k < i; k++) {
                  row += "*";
                }
                content += row + "<br>";
              }
              document.getElementsByClassName(
                "intro-contents"
              )[0].innerHTML = content;
            });
        </script>
      </div>
    </div>
  </body>
</html>
