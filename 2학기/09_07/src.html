<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="prod-pic">
      <img
        src="http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg"
        alt="에디오피아 게뎁"
        id="cup"
        width="200"
        height="200"
        onclick="displaySrc()"
      />
    </div>
  </body>

  <script>
    function displaySrc() {
      var pictureShow = document.getElementById("cup");
      alert("이미지 소스 : " + pictureShow.getAttribute("src"));
    }
  </script>
</html>
